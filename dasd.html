<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code with Image</title>
    <style>
      #qrcode {
        position: relative;
        width: 200px; /* Set the size of the QR code */
        height: 200px;
      }

      #overlayContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px; /* Adjust the size of the overlay container */
        height: 60px;
        background-color: white; /* Set the background color */
        border-radius: 10px; /* Optional: make the background rounded */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #overlayImage {
        width: 40px; /* Adjust the size of the overlay image */
        height: 40px;
        border-radius: 50%; /* Optional: make the image circular */
      }
    </style>
  </head>
  <body>
    <div id="qrcode"></div>
    <div id="overlayContainer">
      <img id="overlayImage" src="images/icon16.png" alt="Overlay Image" />
    </div>

    <script src="qrcode.min.js"></script>
    <script>
      // Initialize QR code
      var qr = qrcode(4, "L");
      qr.addData("https://example.com");
      qr.make();

      // Render QR code to a div
      document.getElementById("qrcode").innerHTML = qr.createImgTag(5);

      // Position the overlay image
      var overlayImage = document.getElementById("overlayImage");
      var qrcodeDiv = document.getElementById("qrcode");
      qrcodeDiv.appendChild(overlayImage);
    </script>
  </body>
</html>
